   <div class="search" id="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="What are you looking for?">
      <ul id="results-container"></ul>
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
<!-- Script pointing to search-script.js-->
<script src="{{ site.baseurl }}/js/search-script.js" type="text/javascript"></script>
<!-- <script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script> -->
<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: '<div><a href="{url}"><h1>{title}</h1></a><span>{description}</span></div>',
  json: '/search.json'
})
</script>
